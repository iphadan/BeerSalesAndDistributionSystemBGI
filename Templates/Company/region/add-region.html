

{% extends 'Company/company-base.html'%}
{% block content%}
<!-- ====== Main -->
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Manage regions</h1>
      <nav>
        <ol class="breadcrumb">

          
          <li class="breadcrumb-item"><a href="{% url 'admin-dashbord' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'view-region' %}">Manage Region</a></li>
          <li class="breadcrumb-item active">Add region</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

      <section class="section add-agent">
        <div class="row">
          <div class="row justify-content-center">
            <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-5">
                <div class="card-body">         
                    <h5 class="card-title text-center pb-0 fs-4">Region Registration Form</h5>
                  <form class="row g-3 needs-validation" validate method="POST" action="">
                    {% csrf_token %}
                    
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="name" class="form-label">Region Name</label>
                        <input type="text" name="name" class="form-control" id="name" required value="{{region_name}}">
                        <div class="invalid-feedback">Please, enter region name!</div>
                      </div>

                  
                     <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" id="location" required value="{{region_name}}">
                        <div class="invalid-feedback">Please enter area!</div>
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="location" class="form-label">Google Map Address</label>
                        <input type="text" name="address" class="form-control" id="location" required value="{{region_name}}">
                        <div class="invalid-feedback">Please enter area!</div>
                      </div>
                      
                      <div class="col-12">
                        <button class="btn btn-warning w-100" type="submit">Add</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  </main><!-- End #main -->

  {% endblock %}
