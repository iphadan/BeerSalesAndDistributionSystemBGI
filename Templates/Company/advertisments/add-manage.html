{% extends 'Company/company-base.html'%}

{% block content%}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>List Group</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url '/admin-dashbord' %}">Home</a></li>
        <li class="breadcrumb-item">Components</li>
        <li class="breadcrumb-item active">List Group</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Links and buttons</h5>

            <!-- List group with Links and buttons -->
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                The current button
              </button>
              <button type="button" class="list-group-item list-group-item-action">A second item</button>
              <button type="button" class="list-group-item list-group-item-action">A third button item</button>
              <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
              <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button
                item</button>
            </div><!-- End List group with Links and buttons -->

          </div>
        </div>
      </div>

    </div>
  </section>

</main><!-- End #main -->

{% endblock %}
