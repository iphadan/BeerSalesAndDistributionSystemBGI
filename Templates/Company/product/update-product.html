  <!-- ====== Main -->
  {% extends 'Company/company-base.html'%}
  {% block content%}
  <!-- ====== Main -->
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Update Product</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'admin-dashbord' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'view-product' %}">Manage products</a></li>
          <li class="breadcrumb-item active">Update Product</li>
        </ol>  
      </nav>
      
    </div><!-- End Page Title -->

    <section class="section add-agent">
      <div class="row">
        <div class="row justify-content-center">
          <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">
            <div class="card ">
              <div class="card-body">
                
                    <div>
                      <!-- Update product -->
                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                          <label for="product image" class="col-md-12 col-lg-12 col-form-label">Product Image</label>
                          <div class="col-md-12 col-lg-12">
                            <img src="{{product.img.url}}" width="100"   alt="">
                            <div class="pt-2">
                              <a href="{% url 'product_update_pic_link' product.id %}" class="btn btn-primary btn-sm" title="Upload new product image"><i class="bi bi-upload"></i></a>
                            </div>
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="productname" class="col-md-12 col-lg-12 col-form-label">Product Name</label>
                          <div class="col-md-12 col-lg-12">
                            <input name="product_name" type="text" class="form-control" id="product_name" value="{{product.Product_Name}}">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="single price" class="col-md-12 col-lg-12 col-form-label">Single Price</label>
                          <div class="col-md-12 col-lg-12">
                            <input name="single_price" step=0.01 type="text" class="form-control" id="single_price" value="{{product.Price_in_botle}}">
                          </div>
                        </div>
  
                        <div class="text-center">
                          <button id="save_changes" type="submit" class="btn btn-warning">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  

  </main><!-- End #main -->
{% endblock %}
