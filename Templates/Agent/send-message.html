{% extends 'Agent/agent-base.html' %}
{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Send Message</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'agent_dashbord' %}">Home</a></li>
        <li class="breadcrumb-item active">Contact admin</li>
      </ol>
    </nav>
  </div>

  <section class="section dashboard">
    <div class="col-xl-6">
      <div class="card p-4">
        <form action="" method="post" class="">
          {% csrf_token %}
          <div class="row gy-4">


            <div class="col-md-6 ">
              <input type="email" class="form-control" name="to_email" id="custemail" placeholder="Your Email" required>
            </div>
            <div class="col-md-6 ">
              <input type="text" class="form-control" name="subject" id="custemail" placeholder="Subject" required>
            </div>



            <div class="col-md-12">
              <textarea class="form-control" name="message" id="message" rows="6" placeholder="Message"
                required></textarea>
            </div>

            <div class="col-md-12 text-center">

              <button id="sendmessage" class="btn btn-warning btn-md btn-block text-white w-100" type="submit">Send
                Message</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>
  {% endblock %}
